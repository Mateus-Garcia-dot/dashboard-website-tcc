<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let element">{{element.situacao}} </td>
  </ng-container>

  <ng-container matColumnDef="adaptado">
    <th mat-header-cell *matHeaderCellDef> Adaptado </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.adaptado" aria-hidden="false" fontIcon="done"></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element">{{element.tipo}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
