<div class="container">
  <mat-card>
    <mat-card-content>Filtros</mat-card-content>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="NUM">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.NUM}} </td>
    </ng-container>

    <ng-container matColumnDef="NOME">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.NOME}} </td>
    </ng-container>

    <ng-container matColumnDef="SENTIDO">
      <th mat-header-cell *matHeaderCellDef> Sentido </th>
      <td mat-cell *matCellDef="let element"> {{element.SENTIDO}} </td>
    </ng-container>

    <ng-container matColumnDef="TIPO">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.TIPO}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
</div>
