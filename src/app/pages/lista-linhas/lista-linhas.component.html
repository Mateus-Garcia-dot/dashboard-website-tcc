<div class="container">
  <mat-card>
    <mat-card-content>Filtros</mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="COD">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.COD}} </td>
    </ng-container>

    <ng-container matColumnDef="NOME">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.NOME}} </td>
    </ng-container>

    <ng-container matColumnDef="SOMENTE_CARTAO">
      <th mat-header-cell *matHeaderCellDef> Somente Cartão </th>
      <td mat-cell *matCellDef="let element"> {{element.SOMENTE_CARTAO}} </td>
    </ng-container>

    <ng-container matColumnDef="CATEGORIA_SERVICO">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.CATEGORIA_SERVICO}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>

</div>
