<div class="container">

  <div class="titulo-listas">Linhas</div>

  <div class="filtro-listas">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filtros
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <mat-form-field>
          <mat-label>Nome ou c처digo</mat-label>
          <input matInput>
        </mat-form-field>

        <section class="example-section">
          <mat-checkbox class="example-margin">Somente cart찾o</mat-checkbox>
        </section>

        <button mat-button>Buscar</button>
      </form>
    </mat-expansion-panel>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="COD">
      <th mat-header-cell *matHeaderCellDef> C처digo </th>
      <td mat-cell *matCellDef="let element"> {{element.COD}} </td>
    </ng-container>

    <ng-container matColumnDef="NOME">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.COD]">{{element.NOME}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="SOMENTE_CARTAO">
      <th mat-header-cell *matHeaderCellDef> Somente Cart찾o </th>
      <td mat-cell *matCellDef="let element"> {{element.SOMENTE_CARTAO}} </td>
    </ng-container>

    <ng-container matColumnDef="CATEGORIA_SERVICO">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.CATEGORIA_SERVICO}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" (page)="alterarPagina($event)" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
</div>
